<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Accueil - GOEVENTS!</title>
		<meta name="description" content="Static site - GOEVENTS!">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.css?v=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/vendors/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" type="text/less" href="css/styles.less">
	</head>
	<body class="page-accueil">
		<div class="container-fluid">
			<header class="site-nav row">
				<nav class="col-sm-12 col-lg-8">
					<h2 class="logo">
						<a href="accueil.html">
						<img src="images/logo.png" alt="GO EVENTS!" />
						</a>
					</h2>
					<ul class="menu">
						<li class="active">
							<a href="accueil.html">Accueil</a>
						</li>
						<li class="">
							<a href="spectacles.html">Spectacles</a>
						</li>
					</ul>
				</nav>
				<div class="col-sm-1 col-lg-4 pull-right right-actions">
					<form method="GET" action="./" class="search-wrapper col-sm-10">
						<input id="search" name="recherche" class="search form-control input-lg" placeholder="Rechercher un spectacle ou un artiste..."/>
						<input type="hidden" name="page" value="spectacles" />
					</form>
					<div class="cart-wrapper col-sm-2">
						<a id="cart-btn" data-toggle="popover" href="panier.html" title="Spectacle ajouté au panier" data-content="<p>Vos billets vous seront réservés pour une durée de 20 minutes.</p> <a href='panier.html' class='btn btn-block btn-goevents'>Passer à la caisse</a>" class="glyphicon glyphicon-shopping-cart">
						<span class="nb-cart-items">0</span>
						</a>
					</div>
					<a id="search-toggle-btn" class="glyphicon glyphicon-search hidden-lg">
					</a>
				</div>
			</header>
			<section class="content" ng-view>
				
			</section>
			<footer class="footer">
				<div class="navbar-left">
					<div class="navbar-header">
						<a class="navbar-brand" href="admin-login.html">Admin</a>
					</div>
					<p class="text-muted">
						GOevents, all rights reserved.
					</p>
				</div>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script>less = { env: 'development'};</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.6.0/less.min.js"></script>
		<script>less.watch();</script>
		<script src="js/vendors/moments.min.js"></script>
		<script src="js/vendors/locale/fr-ca.js"></script>
		<script src="js/vendors/bootstrap-datetimepicker.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>


		<script src="js/app.js"></script>
		<script src="js/angular-routes.js"></script>

		<!-- controllers -->
		<script src="js/controllers/featuredShowListController.js"></script>

		<!-- services -->
		<script src="js/services/showService.js"></script>


		<script src="js/static-scripts.js"></script>
