<header>
	<h1><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>Un artiste portant un nom</h1>
	<div class="show-metas">
		<h3><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 26 avril au 4 mai 2016</h3>
		<h3><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <a href="http://maps.google.com" target="_blank">Centre Bell</a></h3>
	</div>
</header>

<article class="row show">
	<div class="col-sm-12 col-lg-8">
		<h2>{{show.title}}</h2>
		<div class="show-description" ng-bind-html="show.description">
		</div>
	</div>
	<hr class="visible-sm visible-xs"/>
	<div class="col-lg-4 col-sm-12 tickets-selection ">
		<div class="col-lg-4 col-md-offset-3 col-md-3 col-lg-offset-2 blur-on-full">
			<div class="price">
				<span><sup class="dollar-sign">$</sup>19<sup class="cents">97</sup><span>par billet</span></span>
			</div>
		</div>
		<div class="col-sm-12 col-md-6 nb-tickets-col blur-on-full">
			<input ng-model="itemOptions.quantity" type="number" value="1" max="6" min="1" class="form-control" />
		</div>
		<div class="clear"></div>
		<select class="form-control input-lg blur-on-full">
			<option>26 avril 2016</option>
			<option>4 mai 2016</option>
		</select>
		<a ng-click="addToCart(); $event.stopPropagation();" class="btn btn-lg btn-add btn-block btn-goevents blur-on-full"><span class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</a>
	</div>
	<hr class="visible-sm visible-xs"/>
	<div class="clear"></div>
	<div class="col-sm-12 bottom-actions">
		<a class="btn btn-goevents btn-lg" back-button><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Revenir</a>
	</div>
	<div class="backdrop" >
		<div style='background-image:url("images/show-{{showId}}.jpg")'></div>
	</div>
</article>
